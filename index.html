<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Club 2025</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #0984e3;
            --cancel: #ff7675; /* Soft Red/Coral */
            --card-bg: #ffffff;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header { 
            text-align: center; 
            padding: 15px 10px; 
        }

        /* Responsive Search Bar */
        #search-bar {
            width: 85%; /* Slightly narrower for mobile margins */
            max-width: 320px; /* Constrained for small screens */
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #dfe6e9;
            font-size: 14px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        @media (min-width: 600px) {
            #search-bar {
                width: 70%;
                max-width: 450px;
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .book-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .book-item img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
        }

        /* Overlay with Fixed Containment */
        #details-overlay {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: white;
            z-index: 1000;
            display: none; 
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
            touch-action: pan-y;
            will-change: transform;
        }

        #details-overlay.snapping {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.2s;
        }

        /* Styled Back Button */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 8px 18px;
            background: var(--cancel);
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            z-index: 1002;
            box-shadow: 0 3px 10px rgba(255, 118, 117, 0.3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-content {
            padding: 70px 20px 40px;
            max-width: 550px;
            margin: 0 auto;
            text-align: center;
        }

        .details-content img {
            width: 180px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .full-desc {
            text-align: left;
            line-height: 1.6;
            background: #f1f2f6;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 1.5rem; margin-bottom: 10px;">2025 Book List</h1>
    <input type="text" id="search-bar" placeholder="Search by title or author...">
</header>

<div class="book-grid" id="main-grid"></div>

<div id="details-overlay">
    <button class="back-btn" onclick="closeDetails()">Back</button>
    <div class="details-content" id="details-body"></div>
</div>

<script>
    let books = [];
    const grid = document.getElementById('main-grid');
    const overlay = document.getElementById('details-overlay');
    const body = document.getElementById('details-body');

    fetch('booklist-updated.json')
        .then(res => res.json())
        .then(data => {
            books = data;
            render(books);
        });

    function render(list) {
        grid.innerHTML = list.map((b, i) => `
            <div class="book-item" onclick="openDetails(${i})">
                <img src="${b.Thumbnail}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
                <div style="font-size:12px; font-weight:600; margin-top:5px; line-height:1.2;">${b.Title}</div>
            </div>
        `).join('');
    }

    function openDetails(idx) {
        const b = books[idx];
        body.innerHTML = `
            <img src="${b.Thumbnail}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
            <h2 style="font-size: 1.3rem;">${b.Title}</h2>
            <p style="color: #636e72;">by ${b.Author}</p>
            <div style="display: flex; justify-content: center; gap: 15px; margin: 10px 0; font-size: 14px; font-weight: bold;">
                <span>üìñ ${b.PageCount} Pages</span>
                <span>‚≠ê ${b.AverageRating}</span>
            </div>
            <div class="full-desc">${b.Description}</div>
            <br>
            <a href="${b.PreviewLink}" target="_blank" style="color: var(--accent); font-weight: 600; text-decoration: none;">View on Google Books ‚Üí</a>
        `;
        overlay.style.transform = 'translateX(0)';
        overlay.style.opacity = '1';
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeDetails() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
        overlay.style.transform = 'translateX(0)';
    }

    // INTERACTIVE SWIPE LOGIC
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let isSwiping = false;
    const threshold = 110;

    overlay.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        overlay.classList.remove('snapping');
        isSwiping = false;
    }, {passive: true});

    overlay.addEventListener('touchmove', e => {
        const moveX = e.touches[0].clientX;
        const moveY = e.touches[0].clientY;
        const deltaX = moveX - startX;
        const deltaY = moveY - startY;

        if (!isSwiping && Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
            isSwiping = true;
        }

        if (isSwiping) {
            currentX = deltaX * 0.75; 
            overlay.style.transform = `translateX(${currentX}px)`;
            overlay.style.opacity = 1 - (Math.abs(currentX) / 600);
        }
    }, {passive: true});

    overlay.addEventListener('touchend', e => {
        overlay.classList.add('snapping');
        if (Math.abs(currentX) > threshold) {
            const direction = currentX > 0 ? '100%' : '-100%';
            overlay.style.transform = `translateX(${direction})`;
            overlay.style.opacity = '0';
            setTimeout(closeDetails, 250);
        } else {
            overlay.style.transform = 'translateX(0)';
            overlay.style.opacity = '1';
        }
        currentX = 0;
    });

    document.getElementById('search-bar').addEventListener('input', e => {
        const val = e.target.value.toLowerCase();
        render(books.filter(b => 
            b.Title.toLowerCase().includes(val) || 
            b.Author.toLowerCase().includes(val)
        ));
    });
</script>

</body>
</html>
