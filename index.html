<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Club 2025</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #0984e3;
            --cancel: #ff7675;
            --card-bg: #ffffff;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header { text-align: center; padding: 15px 10px; }

        #search-bar {
            width: 85%;
            max-width: 320px;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #dfe6e9;
            font-size: 14px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        @media (min-width: 600px) {
            #search-bar { max-width: 450px; font-size: 16px; }
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .book-item img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
        }

        .item-details {
            margin-top: 8px;
            flex-grow: 1;
        }

        .item-title {
            font-size: 12px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-author {
            font-size: 11px;
            font-weight: 400;
            color: #636e72;
        }

        /* Overlay Styles */
        #details-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            display: none; 
            flex-direction: column;
            overflow-y: auto;
            touch-action: pan-y;
            will-change: transform;
        }

        #details-overlay.snapping {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.2s;
        }

        .back-btn {
            position: fixed;
            top: 15px; left: 15px;
            padding: 8px 18px;
            background: var(--cancel);
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            z-index: 1002;
            border: none;
            box-shadow: 0 3px 10px rgba(255, 118, 117, 0.3);
        }

        .details-content {
            padding: 70px 20px 40px;
            max-width: 550px;
            margin: 0 auto;
            text-align: center;
        }

        .details-content img {
            width: 180px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .genre-tag {
            display: inline-block;
            background: #eef2f3;
            color: #555;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
            font-weight: 600;
        }

        .full-desc {
            text-align: left;
            line-height: 1.6;
            background: #f1f2f6;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 1.4rem; margin-bottom: 10px;">Book Club 2025</h1>
    <input type="text" id="search-bar" placeholder="Search title, author, or genre...">
</header>

<div class="book-grid" id="main-grid"></div>

<div id="details-overlay">
    <button class="back-btn" onclick="closeDetails()">Back</button>
    <div class="details-content" id="details-body"></div>
</div>

<script>
    let books = [];
    const grid = document.getElementById('main-grid');
    const overlay = document.getElementById('details-overlay');
    const body = document.getElementById('details-body');

    // Load the JSON file
    fetch('booklist-updated.json')
        .then(res => res.json())
        .then(data => {
            books = data;
            render(books);
        });

    // Helper to flip "Lastname, Firstname" to "Firstname Lastname"
    function formatAuthor(name) {
        if (!name || name === "N/A") return "Unknown Author";
        if (name.includes(',')) {
            const parts = name.split(', ');
            return parts[1] + ' ' + parts[0];
        }
        return name;
    }

    // Helper to format the title with gdate
    function formatDisplayTitle(book) {
        let title = book.Title;
        // Check if gdate is a valid year and not N/A
        if (book.gdate && book.gdate !== "N/A") {
            title += ` (${book.gdate})`;
        }
        return title;
    }

    function render(list) {
        grid.innerHTML = list.map((b, i) => `
            <div class="book-item" onclick="openDetails(${i})">
                <img src="${b.Thumbnail}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
                <div class="item-details">
                    <div class="item-title">${formatDisplayTitle(b)}</div>
                    <div class="item-author">${formatAuthor(b.Author)}</div>
                </div>
            </div>
        `).join('');
    }

    function openDetails(idx) {
        const b = books[idx];
        body.innerHTML = `
            <img src="${b.Thumbnail}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
            <h2 style="font-size: 1.3rem; margin-bottom: 5px;">${formatDisplayTitle(b)}</h2>
            <p style="color: #636e72; margin: 0;">by ${formatAuthor(b.Author)}</p>
            ${b.Categories !== "N/A" ? `<div class="genre-tag">${b.Categories}</div>` : ''}
            
            <div style="display: flex; justify-content: center; gap: 15px; margin: 20px 0; font-size: 14px; font-weight: bold;">
                <span>üìñ ${b.PageCount} Pages</span>
                <span>‚≠ê ${b.AverageRating}</span>
            </div>
            
            <div class="full-desc">${b.Description}</div>
            <br>
            <a href="${b.PreviewLink}" target="_blank" style="color: var(--accent); font-weight: 600; text-decoration: none;">View on Google Books ‚Üí</a>
        `;
        overlay.style.transform = 'translateX(0)';
        overlay.style.opacity = '1';
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeDetails() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
        overlay.style.transform = 'translateX(0)';
    }

    // SWIPE LOGIC
    let startX = 0, startY = 0, currentX = 0, isSwiping = false;
    const threshold = 110;

    overlay.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        overlay.classList.remove('snapping');
        isSwiping = false;
    }, {passive: true});

    overlay.addEventListener('touchmove', e => {
        const deltaX = e.touches[0].clientX - startX;
        const deltaY = e.touches[0].clientY - startY;

        if (!isSwiping && Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
            isSwiping = true;
        }

        if (isSwiping) {
            currentX = deltaX * 0.75; 
            overlay.style.transform = `translateX(${currentX}px)`;
            overlay.style.opacity = 1 - (Math.abs(currentX) / 600);
        }
    }, {passive: true});

    overlay.addEventListener('touchend', e => {
        overlay.classList.add('snapping');
        if (Math.abs(currentX) > threshold) {
            const dir = currentX > 0 ? '100%' : '-100%';
            overlay.style.transform = `translateX(${dir})`;
            overlay.style.opacity = '0';
            setTimeout(closeDetails, 250);
        } else {
            overlay.style.transform = 'translateX(0)';
            overlay.style.opacity = '1';
        }
        currentX = 0;
    });

    document.getElementById('search-bar').addEventListener('input', e => {
        const val = e.target.value.toLowerCase();
        render(books.filter(b => 
            b.Title.toLowerCase().includes(val) || 
            b.Author.toLowerCase().includes(val) ||
            (b.Categories && b.Categories.toLowerCase().includes(val))
        ));
    });
</script>

</body>
</html>
