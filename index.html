<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club 2025</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #2d3436;
            --accent: #0984e3;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        #search-bar {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #dfe6e9;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* The Grid: Simple Thumbnails + Titles */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .book-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }

        .book-item:active { transform: scale(0.95); }

        .book-item img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
            background: #eee;
        }

        .book-item .title {
            font-size: 0.85rem;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.4em;
        }

        /* Details Overlay (Modal) */
        #details-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .close-btn {
            position: sticky;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .details-content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .details-content img {
            width: 180px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .details-content h2 { margin: 10px 0; }
        .details-content .author { color: #636e72; margin-bottom: 20px; }
        .details-content .full-desc {
            text-align: left;
            line-height: 1.6;
            color: #444;
            background: #f1f2f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .details-content .meta {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (min-width: 600px) {
            .book-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
    </style>
</head>
<body>

<header>
    <h1>The 2025 Library</h1>
    <input type="text" id="search-bar" placeholder="Search 300+ books...">
</header>

<div class="book-grid" id="main-grid"></div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">√ó</div>
    <div class="details-content" id="details-body">
        </div>
</div>

<script>
    let books = [];
    const grid = document.getElementById('main-grid');
    const overlay = document.getElementById('details-overlay');
    const detailsBody = document.getElementById('details-body');

    // Load JSON
    fetch('booklist-updated.json')
        .then(res => res.json())
        .then(data => {
            books = data;
            renderGrid(books);
        });

    function renderGrid(list) {
        grid.innerHTML = list.map((book, idx) => `
            <div class="book-item" onclick="showDetails(${idx})">
                <img src="${book.Thumbnail}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
                <div class="title">${book.Title}</div>
            </div>
        `).join('');
    }

    function showDetails(index) {
        const book = books[index];
        detailsBody.innerHTML = `
            <img src="${book.Thumbnail}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Cover'">
            <h2>${book.Title}</h2>
            <div class="author">by ${book.Author}</div>
            <div class="meta">
                <span>üìñ ${book.PageCount} Pages</span>
                <span>‚≠ê ${book.AverageRating}</span>
            </div>
            <div class="full-desc">${book.Description}</div>
            <br><br>
            <a href="${book.PreviewLink}" target="_blank" style="color: var(--accent)">Read Google Preview</a>
        `;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeDetails() {
        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // SWIPE LOGIC
    let touchStartX = 0;
    let touchStartY = 0;
    const swipeThreshold = 100; // Minimum pixels for a "solid swipe"

    overlay.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: true});

    overlay.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        // Check if swipe is horizontal and exceeds threshold
        // We also check if Math.abs(deltaX) > Math.abs(deltaY) to ensure they didn't just scroll down
        if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > Math.abs(deltaY)) {
            closeDetails();
        }
    }, {passive: true});

    // Search Filtering
    document.getElementById('search-bar').addEventListener('input', e => {
        const val = e.target.value.toLowerCase();
        const filtered = books.filter(b => b.Title.toLowerCase().includes(val) || b.Author.toLowerCase().includes(val));
        renderGrid(filtered);
    });
</script>

</body>
</html>
